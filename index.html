  <style>
    .star {
      position: fixed;
      background-color: white;
      border-radius: 50%;
      z-index: 999999;
      box-shadow: 0 0 20px #fff, 0 0 30px #fff;
      pointer-events: none;
    }

    .twinkle {
      animation: twinkle 5s ease-in-out infinite;
    }

    @keyframes twinkle {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }
    }
  </style>

</head>
